<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>

<style>
body{font-family:Arial;background:#eee;margin:20px}
.container{display:grid;grid-template-columns:repeat(4,1fr);gap:15px}
.card{background:#fff;padding:8px;border-radius:5px;text-align:center;box-shadow:0 0 4px #aaa}
img{width:100%;height:130px;object-fit:cover;border-radius:4px}
button{padding:5px 10px;border:0;background:#007bff;color:#fff;border-radius:3px;cursor:pointer}
#cart{background:#fff;margin-top:20px;padding:10px;border-radius:5px;max-width:350px;box-shadow:0 0 4px #aaa}
.cart-item{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #ddd}
.qty-btn{padding:2px 6px;font-size:14px}
</style>

</head>
<body>

<h3>Products</h3>
<div class="container">
    <div class="card">
        <img src="https://picsum.photos/id/1011/200/140">
        <p>Item A - ₹100</p>
        <button onclick="addToCart('Item A',100)">Add</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/1012/200/140">
        <p>Item B - ₹150</p>
        <button onclick="addToCart('Item B',150)">Add</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/1013/200/140">
        <p>Item C - ₹200</p>
        <button onclick="addToCart('Item C',200)">Add</button>
    </div>

    <div class="card">
        <img src="https://picsum.photos/id/1014/200/140">
        <p>Item D - ₹250</p>
        <button onclick="addToCart('Item D',250)">Add</button>
    </div>
</div>

<h3>Your Cart</h3>
<div id="cart">Cart is empty</div>

<script>
let cart={};

function addToCart(name,price){
    cart[name]? cart[name].qty++ : cart[name]={price,qty:1};
    render();
}

function changeQty(name,val){
    cart[name].qty+=val;
    if(cart[name].qty<=0) delete cart[name];
    render();
}

function render(){
    let box=document.getElementById("cart");
    box.innerHTML="";
    if(Object.keys(cart).length===0){box.innerHTML="Cart is empty";return;}

    for(let item in cart){
        let d=document.createElement("div");
        d.className="cart-item";
        d.innerHTML=`
            <span>${item} (₹${cart[item].price})</span>
            <span>
                <button class="qty-btn" onclick="changeQty('${item}',-1)">-</button>
                ${cart[item].qty}
                <button class="qty-btn" onclick="changeQty('${item}',1)">+</button>
            </span>
        `;
        box.appendChild(d);
    }
}
</script>

</body>
</html>
